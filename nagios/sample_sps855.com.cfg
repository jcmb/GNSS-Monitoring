# a host definition for the gateway of the default route

# $USER10$=admin:password

define host {
        host_name   sps855.com
        alias       sps855.com
        address     sps855.com
        use         generic-host
        contact_groups admins
        max_check_attempts 5
        }

define service {
       use generic-service
       host_name sps855.com
       service_description	DNS
       check_command		checkdns!155.63.160.196
       }


