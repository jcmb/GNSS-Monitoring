# a host definition for the gateway of the default route

# $USER9$=admin:password

define host {
        host_name   R750.net
        alias       R750.net
        address     R750.net
        use         generic-host
        contact_groups admins
        max_check_attempts 5
        }

define service {
       use generic-service
       host_name R750.net
       service_description  DNS
       check_command        checkdns!76.76.89.70
       }


